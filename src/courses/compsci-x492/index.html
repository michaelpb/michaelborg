## What is this page?


This page is intended for students of UC Bekreley Extension's COMPSCI X492
Software Development Capstone class. If you are not currently a student, but
curious about this course, consider enrolling in a relevant program at UC Berkeley Extension, such as
their [Certificate in Software Development and
Programming](https://extension.berkeley.edu/public/category/courseCategoryCertificateProfile.do?method=load&certificateId=17558767)
